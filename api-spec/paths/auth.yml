register:
  post:
    summary: Регистрация нового пользователя
    description: Создание нового аккаунта пользователя
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                minLength: 3
                maxLength: 50
                example: "john_doe"
              password:
                type: string
                minLength: 6
                maxLength: 128
                format: password
                example: "password123"
    responses:
      '201':
        description: Пользователь успешно зарегистрирован
        content:
          application/json:
            schema:
              $ref: '../schemas/AuthToken.yml'
      '400':
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yml'
      '409':
        description: Пользователь с таким логином уже существует
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yml'

login:
  post:
    summary: Вход в систему
    description: Аутентификация пользователя и получение токена
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                example: "john_doe"
              password:
                type: string
                format: password
                example: "password123"
    responses:
      '200':
        description: Успешная аутентификация
        content:
          application/json:
            schema:
              $ref: '../schemas/AuthToken.yml'
      '400':
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yml'
      '401':
        description: Неверные учетные данные
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yml'

logout:
  post:
    summary: Выход из системы
    description: Удаление токена аутентификации
    tags:
      - Authentication
    security:
      - TokenAuth: []
    responses:
      '204':
        description: Успешный выход из системы
      '401':
        description: Не авторизован
        content:
          application/json:
            schema:
              $ref: '../schemas/Error.yml'