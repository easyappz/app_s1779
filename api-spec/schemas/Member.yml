type: object
required:
  - id
  - username
properties:
  id:
    type: integer
    format: int64
    example: 1
    description: Уникальный идентификатор пользователя
  username:
    type: string
    minLength: 3
    maxLength: 50
    example: "john_doe"
    description: Логин пользователя
  password:
    type: string
    minLength: 6
    maxLength: 128
    format: password
    example: "password123"
    description: Пароль пользователя (только для записи)
    writeOnly: true
  created_at:
    type: string
    format: date-time
    example: "2025-11-24T07:16:34.508Z"
    description: Дата и время регистрации
    readOnly: true